name: "Autosend"

on:
  push:
    branches: master
  schedule:
    - cron: '0 20 * * *'  # 每20天的0点运行一次（UTC时间）
  workflow_dispatch:
    inputs: {}

jobs:
  autosend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: pushBotMsg
        uses: joelwmale/webhook-action@master
        with:
          url: "https://api.groupme.com/v3/bots/post"
          body: '{"text" : "Have a Nice Day!", "bot_id" : "${{ secrets.GM_BOT_ID }}" }'
